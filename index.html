<!DOCTYPE html>
<html>

<head>
    <title>server_runtime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">
</head>

<body>
    <header style="display:none">
        <div id="tmp"></div>
    </header>
    <main style="display: flex;
    flex-wrap: nowrap;
    height: 100vh;
    height: -webkit-fill-available;
    max-height: 100vh;
    overflow-x: auto;
    overflow-y: hidden;">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark" id="style_width_280px">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <button class="btn btn-primary" type="button" id="pswtest">password</button>
                            <input id="pswV" type="text" class="form-control" placeholder=""
                                aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="get_info">get_info</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="all_repo">all_repo</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-warning"
                            id="Pull_the_remote_code_to_the_local_end_and_trigger_the_update">Pull the remote code to
                            the local end and trigger the update</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="game_main_website_status">game main website
                            status</button>
                    </div>
                    <div class="col">
                        <div class="card overflow-auto">
                            <div class="card-body" id="game_main_website_statusV"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card overflow-auto">
                <div class="card-body" id="get_infoV">
                </div>
            </div>
        </div>
        <div id="width_1_5rem" style="flex-shrink: 0;
        height: 100vh;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        "></div>
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="style_RIGHT">
            <!--div class="bg-dark me-md-3 pt-3 px-3">
            </div-->
            <div class="bg-light me-md-3 pt-3 px-3 w-100 overflow-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">index</th>
                            <th scope="col">Trigger version change</th>
                            <th scope="col">sha</th>
                            <th scope="col">author</th>
                            <th scope="col">date</th>
                            <th scope="col">committer</th>
                            <th scope="col">date</th>
                            <th scope="col">message</th>
                            <th scope="col">html_url</th>
                        </tr>
                    </thead>
                    <tbody id="all_commits"></tbody>
                </table>
            </div>
        </div>
        <!--div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3"-->
    </main>

    <footer style="display: none;">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="./index.js" type="text/javascript"></script>
    </footer>
</body>

</html>
